title: Your awesome title

# Load the custom admin interface.
gems:
  - jekyll-manager

# Gem-based theme for this site.
theme: test-theme

foo: bar

# show draft posts
show_drafts: true

defaults:
  -
    scope:
      path: ""
    values:
      all: true
  -
    scope:
      path: ""
      type: pages
    values:
      page_only: true
  -
    scope:
      path: ""
      type: puppies
    values:
      breed: ""
  -
    scope:
      path: test
      type: posts
    values:
      post_test_only: true

# Dummy Collection.
collections:
  puppies:
    foo: bar
    output: false
